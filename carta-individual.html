<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pok√©mon TCG</title>
</head>
<body class="light-mode">
    <nav>
        <ul>
            <li>
                <a href="#">
                    Home
                </a>
            </li>
            <li>
                <a href="#">
                    Cards
                </a>
            </li>
            <li>
                <a href="#">
                    Sets
                </a>
            </li>
        </ul>
    </nav>  
    <main>
        <div class="container-form">   
            <form class="formularios">
                <label class="buscador-lista-cartas">
                    <div class="contenedor-img-icon">
                        <img src="assets/pokedex.png" alt="pokedex">
                    </div>
                    <input type="text" placeholder="Search for a card">
                </label>
                <label class="selector-ver-como">
                    View as
                    <select>
                        <option value="images" selected>Images</option>
                        <option value="list">List</option>
                    </select>
                </label>
                <div class="sort-formulario">
                    <label>
                        Sorted by
                        <select>
                            <option value="name">Name</option>
                            <option value="number">Set/Number</option>
                        </select>                        
                    </label>
                    <label>
                        <select>
                            <option value="asc">Ascendent</option>
                            <option value="desc">Descendent</option>
                        </select>
                    </label>
                </div>
            </form>          
        </div>        
        <div class="tablas">  
                <table id="tabla-resultados">                                  
                </table>       
        </div>
        <div class="paginado-listas-cartas">
            <button class="paginado-button" type="button">
                1
            </button>
            <button class="paginado-button" type="button">
                Anterior
            </button>
            <button class="paginado-button" type="button">
                Posterior
            </button>   
            <button class="paginado-button" type="button">
                1444
            </button>         
        </div>

    </main>  
    <script src="main.js"></script>
</body>
</html>
