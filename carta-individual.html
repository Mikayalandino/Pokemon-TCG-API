<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Pokémon TCG</title>
</head>
<body class="light-mode">
    <nav>
        <ul>
            <li>
                <a href="/index.html">
                    Home
                </a>
            </li>
            <li>
                <a href="/carta-individual.html">
                    Cards
                </a>
            </li>
            <li>
                <a href="/sets.html">
                    Sets
                </a>
            </li>
        </ul>
    </nav>  
    <main>
        <div class="container-form">   
            <form class="formularios">
                <label class="buscador-lista-cartas">
                    <div class="contenedor-img-icon">
                        <img src="assets/pokedex.png" alt="pokedex">
                    </div>
                    <input type="text" placeholder="Search for a card">
                </label>
                <label class="selector-ver-como">
                    View as
                    <select>
                        <option value="images" selected>Images</option>
                        <option value="list">List</option>
                    </select>
                </label>
                <div class="sort-formulario">
                    <label>
                        Sorted by
                        <select>
                            <option value="name">Name</option>
                            <option value="number">Set/Number</option>
                        </select>                        
                    </label>
                    <label>
                        <select>
                            <option value="asc">Ascendent</option>
                            <option value="desc">Descendent</option>
                        </select>
                    </label>
                </div>
            </form>          
        </div>        
        <div class="tablas">  
                <table id="tabla-resultados">                                  
                </table>       
        </div>
        <div class="paginado-listas-cartas">
            <button class="paginado-button" type="button">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="paginado-button" type="button">
                Anterior
            </button>
            <button class="paginado-button" type="button">
                Posterior
            </button>   
            <button class="paginado-button" type="button">
                <i class="fas fa-step-forward"></i>
            </button>         
        </div>

        <footer>
            <div class="contenedor-footer">
                <div class="column-footer">
                    <h4 class="titulo-contacto-footer">Contact us</h4>
                    <p>made with ♡ by:</p>
                    <ul class="lista-footer">
                        <a href="https://www.linkedin.com/in/mikayalandino">
                            <li>Mika</li>
                        </a>
    
                        <a href="https://www.linkedin.com/in/carolina-lerner-223034214">
                            <li>Caro</li>
                        </a>
    
                        <a href="https://www.linkedin.com/in/sofia-bernabei">
                            <li>Sofi</li>
                        </a>
    
                        <a href="https://www.linkedin.com/in/alx-l">
                            <li>Aleks</li>
                        </a>
    
                    </ul>
                </div>
                <div class="contenedor-copyright-footer">
                    <img class="imagen-footer" src="assets/Grouppoke.svg">
                    <p class="posicion-parrafo-footer">Copyright © 2022 <a class="link-copyright-footer" href="https://docs.pokemontcg.io/">Pokémon TCG
                            API</a>. This website is not
                        produced, endorsed, supported, or affiliated with Nintendo or The Pokémon Company.</p>
                </div> 
            </div>
        </footer>

    </main>  
    <script src="main.js"></script>
</body>
</html>
