<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pok√©mon TCG</title>
</head>
<body class="light-mode">
    <nav>
        <ul>
            <li>
                <a href="#">
                    Home
                </a>
            </li>
            <li>
                <a href="#">
                    Cards
                </a>
            </li>
            <li>
                <a href="#">
                    Sets
                </a>
            </li>
        </ul>
    </nav>  
    <main>
        <div class="container-form">   
            <form class="formularios">
                <label>View as
                    <select>
                        <option value="images" selected>Images</option>
                        <option value="list">List</option>
                    </select>
                </label>
                <div class="sort-formulario">
                    <label>
                        Sorted by
                        <select>
                            <option value="name">Name</option>
                            <option value="number">Set/Number</option>
                        </select>                        
                    </label>
                    <label>
                        <select>
                            <option value="asc">Ascendent</option>
                            <option value="desc">Descendent</option>
                        </select>
                    </label>
                </div>
            </form>          
            </div> 
        </div>

        <div class="tablas">  
            <div>

                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>N.Pokedex</th>
                            <th>Set</th>
                            <th>Rarity</th>
                            <th>Types</th>
                            <th>Subtypes</th>
                            <th>Resistances</th>
                            <th>Weaknesses</th>
                        </tr>
                    </thead>     
                    <tbody>
                        <tr>
                            <td>Aerodactyl</td>
                            <td>142</td>
                            <td>Legend Maker</td>
                            <td>Rare Holo</td>
                            <td>Colorless</td>
                            <td>Stage 1</td>
                            <td>Fighting</td>
                            <td>Lightning</td>
                        </tr>
                    </tbody>         
                </table>        
            </div>
            </div>

    </main>    
</body>
</html>
